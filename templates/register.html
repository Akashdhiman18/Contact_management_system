<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />

</head>
<body style="background-image: url(static/img/background.jpg);">
    <nav>
        <input type="checkbox" id="nav-toggle">
        <div class="logo">Connect<strong>Ease</strong></div>
        <ul class="links">
            <li><a href="{{ url_for('login_by_ajax') }}">Login</a></li>
            <li><a href="{{ url_for('register_user_by_ajax') }}">Signup</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    
    <div class="container">
        <div class="center">
            <h1>Create an Account</h1>
            <form id="register-form">
                <div class="txt_field">
                    <input type="text" name="username" id="id_username" required placeholder="Username">
                </div>
                <div class="txt_field">
                    <input type="email" name="email" id="id_email" required placeholder="Email Address">
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="id_password" required placeholder="Password">
                </div>
                <div class="txt_field">
                    <input type="password" name="confirm_password" id="id_confirm_password" required placeholder="Confirm Password">
                </div>
                <div class="txt_field">
                    <input type="text" name="mobileno" id="id_mobileno" required placeholder="Mobile Number">
                </div>
                <input name="submit" type="submit" value="Sign Up">
                <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> Go to last page</a>
            </form>

            <div id="output-msg"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#register-form').on('submit',function(e){
                $.ajax({
                        data : {
                                username : $('#id_username').val(),
                                email : $('#id_email').val(),
                                password: $('#id_password').val(),
                                confirm_password: $('#id_confirm_password').val(),
                                mobileno: $('#id_mobileno').val(),
                        },
                        type : 'POST',
                        url : '/register-by-ajax'
                })
                .done(function(data){
                $('#output-msg').text(data.output_msg).show();
                });
                e.preventDefault();
            });
        });
    </script>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
