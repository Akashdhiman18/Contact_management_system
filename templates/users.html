<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <title>View Contact users</title>
</head>
<body>
  <nav>
    <input type="checkbox" id="nav-toggle">
    <div class="logo">Connect<strong>Ease</strong></div>
    <ul class="links">
      <li><a href="">Add Contact</a></li>
      <li><a href="">My account </a></li>
      <li><a href="">Logout</a></li>
     
      
    </ul>
    <label for="nav-toggle" class="icon-burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>
  </nav>
<div class="d-flex justify-content-center" style="margin:50px;">
<table class="table align-middle mb-0 bg-white" style="margin: 50px; ">
<thead class="bg-light">
  <tr>
    <th>Name</th>
    <th>Mobile No</th>
    <th>Home address</th>
    <th>Edit </th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>
  {% for user_item in usersdata %}
  <tr>
    <td>
      <div class="d-flex align-items-center">
        <img
          src="https://mdbootstrap.com/img/new/avatars/8.jpg"
          alt=""
          style="width: 45px; height: 45px"
          class="rounded-circle"
        />
        <div class="ms-3">
          <p class="fw-bold mb-1">{{user_item.first_name}} {{user_item.last_name}}</p>
        </div>
      </div>
    </td>
    <td>
      <p class="fw-normal mb-1">{{user_item.mobile}}</p>
      
    </td>
    <td>
      <p class="text-muted mb-0">{{user_item.home_address}}</p>
    </td>
    
    <td>
      <button type="button" class="btn btn-link btn-sm btn-rounded">
        Edit
      </button>
      <a class="btn btn-link btn-sm btn-rounded" href="/edit-user?ID={{user_item.contact_id}}">Edit</a>
    </td>
    <td>
      <button type="button" class="btn btn-link btn-sm btn-rounded">
        Delete 
      </button>
      <a class="btn btn-link btn-sm btn-rounded"  href="/deletecheck?ID={{user_item.contact_id}}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>
</div>
   
</body>
</html>
